<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="myfilter">
          <img
            src="images/image-header-mobile.jpg"
            alt="header image"
            class="header-img"
          />
        </div>

        <div class="card__inner">
          <h1 class="card__header">
            Get <span class="accent">insights</span> that help your business
            grow.
          </h1>
          <p class="card__description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card__list">
            <div class="card__list-item">
              <div class="card__stat"><h2>10k+</h2></div>
              <div class="card__stat-p">companies</div>
            </div>
            <div class="card__list-item">
              <div class="card__stat"><h2>314</h2></div>
              <div class="card__stat-p">templates</div>
            </div>
            <div class="card__list-item">
              <div class="card__stat"><h2>12M+</h2></div>
              <div class="card__stat-p">queries</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
